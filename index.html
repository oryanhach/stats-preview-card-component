<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <article class="card">

    <picture class="card__img">
      <source media="(min-width: 768px)" srcset="images/image-header-desktop.jpg">
      <img src="images/image-header-mobile.jpg" alt="an image of a woman working with a laptop on a desk">
    </picture>

    <section class="card__text">

      <h1 class="card__header">
        Get insights that help your business grow.
      </h1>

      <p class="card__subheader">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="card__stat">
        <p class="card__stat-number">
          10k+
        </p>
        <p class="card__stat-label">
          companies
        </p>
      </div>

      <div class="card__stat">
        <p class="card__stat-number">
          314
        </p>
        <p class="card__stat-label">
          templates
        </p>
      </div>

      <div class="card__stat">
        <p class="card__stat-number">
          12m+
        </p>
        <p class="card__stat-label">
          queries
        </p>
      </div>

    </section>

  </article>

</body>

</html>
